image: alpine/latest
packages:
  - gperf
  - linux-headers
  - libcap-dev
  - meson
  # for tests
  - dbus
sources:
  - https://github.com/emersion/basu
tasks:
  - setup: |
      cd basu
      meson build/
  - build: |
      cd basu
      ninja -C build/
  - test: |
      cd basu
      dbus-run-session -- ninja -C build/ test
